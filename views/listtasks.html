<html>
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
                    <link rel="stylesheet" href="styles.css">

</head>

<body>
        <h3>
                <a href = "index.html"> Home</a>
                <a href="newtask.html"> Add new task</a>
                <a href="taskdelete.html"> Delete a task</a>
                <a href="completetaskdel.html"> Remove all completed tasks</a>
                <a href="taskupdate.html"> Update a task</a>     
            </h3>
    </br>
    <table>
        <tr>
            <td>Task ID</td>
            <td>Task</td>
            <td>Assigned To</td>
            <td>Due Date</td>
            <td>Task Status</td>
            <td>Task Description</td>
        </tr>
        <% for (var i = 0; i < db.length; i++) { %>
            <tr>
                <td><%= db[i]._id %></td>
                <td><%= db[i].task %></td>
                <td><%= db[i].name %></td>
                <td><%= db[i].date %></td>
                <td><%= db[i].status %></td>
                <td><%= db[i].desc %></td>
            </tr>
            <% }%>
</body>

</html>
